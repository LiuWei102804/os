<section class="banner">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let item of banner">
                <img class="banner" [src]="item" alt="" />
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</section>

<section class="page">
<app-search></app-search>

    <div class="content">
        <!--<div class="page-row">-->
            <div class="block">
                <el-card >
                    <ng-template #header>
                        <span class="phb">逗•排行</span>
                        <span class="more" routerLink="/text">more
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </ng-template>
                    <ul class="hot">
                        <li *ngFor="let item of hots" class="text item">
                            <p>{{ item.text }}</p>
                            <span class="good">
                        <i class="fa fa-thumbs-up"></i>
                        {{ item.good }}
                    </span>
                            <time class="time">
                                <i class="fa fa-clock-o"></i>
                                {{ item.time }}
                            </time>
                        </li>
                    </ul>
                    <p class="get-more" routerLink="/text">
                        查看更多
                        <i class="fa fa-hand-o-up"></i>
                    </p>
                </el-card>
            </div>
            <div class="block inline">
                <el-card >
                    <ng-template #header>
                        <span class="animal">那些动物</span>
                        <span class="more" routerLink="/emoticon">more

                        </span>

                    <ul class="hot">

                                <img src="assets/bird1.jpg" alt="" />
                                <span>猫头鹰</span>
                            </div>
                        </li>
                    </ul>
                    <p class="get-more" routerLink="/emoticon">
                        查看更多
                        <i class="fa fa-hand-o-up"></i>
                    </p>
                </el-card>
            </div>
        <!--</div>-->

        <div class="block inline">
