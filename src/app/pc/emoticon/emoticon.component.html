<section class="page">
    <div class="search">
        <el-input placeholder="请输入关键字" [model]="search">
            <ng-template #append>
                <el-button icon="search" type="primary">搜索</el-button>
            </ng-template>
        </el-input>
    </div>

    <div class="menu">
        <el-menu mode="vertical" model="1">
            <el-menu-item index="1">综合<i class="fa icon fa-caret-right"></i></el-menu-item>
            <el-menu-item index="2">动物系列<i class="fa icon fa-caret-right"></i></el-menu-item>
            <el-menu-item index="3">程序员系列<i class="fa icon fa-caret-right"></i></el-menu-item>
            <el-menu-item index="3">表情包<i class="fa icon fa-caret-right"></i></el-menu-item>
            <el-menu-item index="3">其他<i class="fa icon fa-caret-right"></i></el-menu-item>
        </el-menu>
    </div>

    <div class="data-list">
        <el-card >
            <ng-template #header>
                <span>综合</span>
            </ng-template>
            <ul class="list">
                <li *ngFor="let item of tableData">
                    <img [src]="item.img" alt="" />
                    <p>【{{ item.type }}】<time>{{ item.time }}</time></p>

                </li>
            </ul>
            <el-pagination [total]="0" [layout]="['prev', 'pager', 'next']">
            </el-pagination>
        </el-card>
    </div>
</section>
