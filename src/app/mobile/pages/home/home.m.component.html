<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let item of banner">
            <img class="banner" [src]="item.img" alt="" [routerLink]="'/mobile/detail/'+ item.link_id" />
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>


<section class="page">
    <app-search></app-search>
    <div class="content">
        <div class="block" *ngFor="let text of recommendText">
            <span class="phb">
                <img [src]="text.icon" alt="" />
                {{ text.title }}
            </span>
            <span class="more" routerLink="/mobile/text">more
                <i class="fa fa-angle-right"></i>
            </span>
            <app-empty *ngIf="text.list.length == 0"></app-empty>
            <ul class="list" *ngIf="text.list.length > 0">
                <li *ngFor="let item of text.list" [routerLink]="'/mobile/detail/'+ item._id">
                    <p>{{ item.title }}</p>
                    <!--<span class="good"><i class="fa fa-thumbs-up"></i> 356 </span>-->
                    <time class="time"><i class="fa fa-clock-o"></i>{{ item.update_time }}</time>
                </li>
            </ul>
            <p class="get-more" routerLink="/mobile/text" *ngIf="text.list.length > 0">
                查看更多
                <i class="fa fa-hand-o-up"></i>
            </p>
        </div>


        <div class="block" *ngFor="let pic of recommendPic">
            <span class="phb">
                <img [src]="pic.icon" alt="" />
                {{ pic.title }}
            </span>
            <span class="more" routerLink="/text">more
                <i class="fa fa-angle-right"></i>
            </span>
            <app-empty *ngIf="pic.list.length == 0"></app-empty>
            <div class="list" *ngIf="pic.list.length > 0">

                    <div *ngFor="let p of pic.list">
                        <img [src]="p.img" alt="" />
                        <span>{{p.title}}</span>
                    </div>

            </div>
            <p class="get-more" routerLink="/text" *ngIf="pic.list.length > 0">
                查看更多
                <i class="fa fa-hand-o-up"></i>
            </p>
        </div>
