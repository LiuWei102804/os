<app-sub-menu category="1" (change)="change($event)"></app-sub-menu>
<section class="page-m">
    <app-search></app-search>
    <div class="block">
        <span class="title">{{title}}</span>
        <app-empty *ngIf="tableData.length == 0"></app-empty>
        <ul class="list" *ngIf="tableData.length > 0">
            <li *ngFor="let item of tableData" [routerLink]="'/mobile/detail/'+ item._id">
                <p><span>【{{item.sub_menu}}】</span>{{ item.title }}</p>
                <time class="time"><i class="fa fa-clock-o"></i>{{ item.update_time }}</time>
            </li>
        </ul>
    </div>
</section>
